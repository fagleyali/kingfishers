{% extends 'base.html' %}
{% block content %}
    <h1>Delete Location</h1>
    <h4>Are you sure to delete <span class="teal-text">{{location.where}}</span>?</h4>

        <form action="" method="POST">
            {% csrf_token %}
            <input type="submit" value="Yes, Delete" class="btn">
            <a href="{% url 'locations_detail' location.id %}">Cancel</a>

        </form>

{% endblock %}
